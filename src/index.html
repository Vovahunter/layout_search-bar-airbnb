<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post" data-qa="big">
      <div class="big-bar">
        <label for="big-input">
          <input
            id="big-input" 
            class="big-bar_input" 
            type="search" 
            name="search-big"
            data-qa="keypress" 
            placeholder="Try &#34Los Angeles&#34"
          >
          <img class="img-big" src="images/Search.svg" alt="#">
        </label>
      </div>
    </form>
    <form action="#" method="post" data-qa="small">
      <div class="small-bar">
        <label for="small-input">
          <input 
            id="small-input"
            class="small-bar_input" 
            type="search" 
            name="search-small" 
            placeholder="Try &#34Los Angeles&#34"
          >
          <img class="img-small" src="images/Search.svg" alt="#">
        </label>
      </div>
    </form>
  </body>
</html>
